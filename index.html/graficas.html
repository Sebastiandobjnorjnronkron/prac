<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas Gr√°ficas - NEXO</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  </head>

  <body class="bg-gray-900 text-white font-[Poppins]">
    <div id="root"></div>

    <script type="text/babel">
      const { motion } = window["framerMotion"];

      // ==== COMPONENTE HEADER ====
      const Header = () => {
        // useEffect para inicializar el men√∫ m√≥vil
        React.useEffect(() => {
          const toggle = document.getElementById("menu-toggle");
          const menu = document.getElementById("menu");
          if (toggle && menu) {
            toggle.addEventListener("click", () => {
              menu.classList.toggle("hidden");
            });
          }
        }, []);

        return (
          <header className="bg-gray-800 bg-opacity-50 backdrop-blur-md shadow-md py-4 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
                üéÆ NEXO
              </h1>

              <nav className="hidden md:flex space-x-5 text-sm sm:text-base">
                <a href="index.html" className="hover:text-cyan-400">Inicio</a>
                <a href="mouse.html" className="hover:text-cyan-400">Mouse</a>
                <a href="teclados.html" className="hover:text-cyan-400">Teclados</a>
                <a href="graficas.html" className="text-cyan-400 font-semibold">Gr√°ficas</a>
                <a href="audifonos.html" className="hover:text-cyan-400">Aud√≠fonos</a>
                <a href="juego.html" className="hover:text-cyan-400">Juego</a>
                <a href="contacto.html" className="hover:text-cyan-400">Contacto</a>
              </nav>

              <button
                id="menu-toggle"
                className="md:hidden border border-cyan-400 text-cyan-400 px-3 py-1 rounded-lg text-lg"
              >
                ‚ò∞
              </button>
            </div>

            <nav
              id="menu"
              className="hidden flex-col text-center bg-gray-800 py-3 space-y-3 md:hidden"
            >
              <a href="index.html" className="hover:text-cyan-400 block">Inicio</a>
              <a href="mouse.html" className="hover:text-cyan-400 block">Mouse</a>
              <a href="teclados.html" className="hover:text-cyan-400 block">Teclados</a>
              <a href="graficas.html" className="text-cyan-400 font-semibold block">Gr√°ficas</a>
              <a href="audifonos.html" className="hover:text-cyan-400 block">Aud√≠fonos</a>
              <a href="juego.html" className="hover:text-cyan-400 block">Juego</a>
              <a href="contacto.html" className="hover:text-cyan-400 block">Contacto</a>
            </nav>
          </header>
        );
      };

      // ==== PRODUCTO ====
      const ProductCard = ({ item }) => (
        <motion.div
          whileHover={{ scale: 1.05 }}
          className="bg-gray-800 rounded-xl p-5 text-center shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition duration-300"
        >
          <img
            src={item.img}
            alt={item.nombre}
            className="rounded-lg mb-4 mx-auto h-48 w-full object-cover"
          />
          <h3 className="text-xl font-semibold mb-1">{item.nombre}</h3>
          <p className="text-cyan-300 font-medium mb-2">{item.precio}</p>
          <p className="text-sm text-gray-400 mb-3">{item.desc}</p>
          <button
            onClick={() => alert("üõí Compra pr√≥ximamente disponible en NEXO Store.")}
            className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:scale-105 transition"
          >
            Comprar
          </button>
        </motion.div>
      );

      // ==== APP ====
      const App = () => {
        const productos = [
          {
            img: "imagen72.jpg",
            nombre: "GTX 1660 Super",
            precio: "S/ 950.00",
            desc: "6GB GDDR6, dual fan, excelente rendimiento en 1080p.",
          },
          {
            img: "imagen74.jpg",
            nombre: "RTX 4070 Super",
            precio: "S/ 3,200.00",
            desc: "12GB GDDR6X, gran rendimiento en 1440p/4K y trazado de rayos.",
          },
          {
            img: "imagen76.webp",
            nombre: "RTX 3080",
            precio: "S/ 2,750.00",
            desc: "10GB GDDR6X, ideal para gaming 4K y streaming.",
          },
          {
            img: "imagen75.jpg",
            nombre: "RX 6700 XT",
            precio: "S/ 1,950.00",
            desc: "12GB GDDR6, rendimiento s√≥lido en 1440p y gran eficiencia.",
          },
          {
            img: "imagen73.jpg",
            nombre: "RTX 3060 Ti",
            precio: "S/ 1,850.00",
            desc: "8GB GDDR6, soporte Ray Tracing y DLSS, ideal para 1440p.",
          },
          {
            img: "imagen72.jpg",
            nombre: "RTX 4090",
            precio: "S/ 6,500.00",
            desc: "24GB GDDR6X, m√°ximo rendimiento para 4K/8K e IA.",
          },
        ];

        return (
          <div>
            <Header />
            <main className="max-w-7xl mx-auto px-6 py-10">
              <h2 className="text-3xl font-bold text-center mb-10 bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
                üí† Tarjetas Gr√°ficas Gamer
              </h2>
              <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {productos.map((p, i) => (
                  <ProductCard key={i} item={p} />
                ))}
              </div>
            </main>
            <footer className="text-center text-gray-400 py-6 bg-gray-800 bg-opacity-50 mt-10">
              ¬© 2025 NEXO. Todos los derechos reservados.
            </footer>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
