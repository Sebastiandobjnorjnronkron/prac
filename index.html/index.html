<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXO - Gaming Store</title>

    <!-- üé® Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- üåÄ Anime.js para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0f172a;
        color: white;
        transition: background 0.5s, color 0.5s;
      }

      /* Scroll personalizado */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #06b6d4, #9333ea);
        border-radius: 4px;
      }

      /* Chatbot */
      #chatbot {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 50;
      }

      #chat-window {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 320px;
        height: 420px;
        background-color: #1e293b;
        border: 1px solid #06b6d4;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(to right, #06b6d4, #9333ea);
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
      }

      .msg {
        background-color: #334155;
        padding: 8px 10px;
        border-radius: 10px;
        margin-bottom: 6px;
        max-width: 80%;
        font-size: 14px;
      }

      .msg.user {
        background-color: #06b6d4;
        color: black;
        align-self: flex-end;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #475569;
      }

      .chat-input input {
        flex: 1;
        background-color: #1e293b;
        color: white;
        border: none;
        padding: 10px;
        outline: none;
      }

      .chat-input button {
        background-color: #06b6d4;
        color: black;
        padding: 0 14px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="bg-gray-800 bg-opacity-70 backdrop-blur-md shadow-md py-4 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
          üéÆ NEXO
        </h1>

        <nav class="hidden md:flex space-x-6 font-semibold">
          <a href="index.html" class="text-cyan-400">Inicio</a>
          <a href="mouse.html" class="hover:text-cyan-400">Mouse</a>
          <a href="teclados.html" class="hover:text-cyan-400">Teclados</a>
          <a href="graficas.html" class="hover:text-cyan-400">Gr√°ficas</a>
          <a href="audifonos.html" class="hover:text-cyan-400">Aud√≠fonos</a>
          <a href="juego.html" class="hover:text-cyan-400">Juego</a>
          <a href="contacto.html" class="hover:text-cyan-400">Contacto</a>
        </nav>

        <button id="theme-btn" class="border border-cyan-400 text-cyan-400 px-3 py-1 rounded-lg hover:bg-cyan-400 hover:text-black transition">
          üåô
        </button>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="max-w-7xl mx-auto px-6 py-10 text-center">
      <h2 class="text-4xl font-bold text-cyan-400 mb-8">üíé Productos Destacados</h2>

      <div id="productos" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <footer class="text-center py-6 text-gray-400 mt-10 border-t border-gray-700">
      ¬© 2025 NEXO. Todos los derechos reservados.
    </footer>

    <!-- CHATBOT -->
    <div id="chatbot">
      <button id="chat-toggle" class="bg-gradient-to-r from-cyan-400 to-purple-600 text-white text-2xl p-4 rounded-full shadow-lg hover:scale-110 transition">
        üí¨
      </button>

      <div id="chat-window">
        <div class="chat-header">ü§ñ NEXO BOT</div>
        <div id="chat-body" class="chat-body flex flex-col"></div>
        <form id="chat-form" class="chat-input">
          <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
          <button type="submit">‚û§</button>
        </form>
      </div>
    </div>

    <script>
      // === DATOS DE PRODUCTOS ===
      const productos = [
        {
          img: "imagen3.jpg",
          nombre: "Mouse RGB Pro",
          precio: "S/ 120.00",
          desc: "Sensor √≥ptico 16.000 DPI, luces RGB y cable trenzado.",
        },
        {
          img: "imagen11.jpg",
          nombre: "Teclado Mec√°nico RGB",
          precio: "S/ 180.00",
          desc: "Switches mec√°nicos, retroiluminaci√≥n RGB por tecla.",
        },
        {
          img: "96.jpg",
          nombre: "Aud√≠fonos Pro",
          precio: "S/ 220.00",
          desc: "Sonido envolvente 7.1, micr√≥fono retr√°ctil y RGB.",
        },
      ];

      // === GENERAR CARDS ===
      const contenedor = document.getElementById("productos");
      productos.forEach((p) => {
        const card = document.createElement("div");
        card.className =
          "bg-gray-800 rounded-xl p-5 text-center shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition transform duration-300";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}" class="rounded-lg mb-4 mx-auto h-40 object-cover">
          <h3 class="text-xl font-semibold mb-1">${p.nombre}</h3>
          <p class="text-cyan-300 font-medium mb-2">${p.precio}</p>
          <p class="text-sm text-gray-400 mb-3">${p.desc}</p>
          <button class="bg-gradient-to-r from-cyan-400 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:scale-105 transition">üõí Agregar</button>
        `;
        contenedor.appendChild(card);
        anime({ targets: card, opacity: [0, 1], translateY: [30, 0], delay: 200, duration: 600 });
      });

      // === TEMA OSCURO/CLARO ===
      const btn = document.getElementById("theme-btn");
      let dark = true;
      btn.onclick = () => {
        dark = !dark;
        document.body.className = dark
          ? "bg-gray-900 text-white"
          : "bg-white text-black";
      };

      // === CHATBOT ===
      const toggle = document.getElementById("chat-toggle");
      const windowChat = document.getElementById("chat-window");
      const chatBody = document.getElementById("chat-body");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("chat-input");

      toggle.onclick = () => {
        const visible = windowChat.style.display === "flex";
        windowChat.style.display = visible ? "none" : "flex";
      };

      function addMessage(text, from = "bot") {
        const msg = document.createElement("div");
        msg.className = "msg " + (from === "user" ? "user" : "");
        msg.textContent = text;
        chatBody.appendChild(msg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      addMessage("¬°Hola gamer! üéÆ Soy NEXO-BOT, ¬øen qu√© te ayudo?");

      form.onsubmit = (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";

        setTimeout(() => {
          let reply = "üòé Estoy en desarrollo, pero pronto responder√© m√°s cosas.";
          const lower = text.toLowerCase();
          if (lower.includes("precio") || lower.includes("costo"))
            reply = "üí∏ Tenemos productos desde S/120 hasta S/350.";
          if (lower.includes("mouse"))
            reply = "üñ± Revis√° la secci√≥n Mouse para ver nuestros modelos RGB.";
          if (lower.includes("teclado"))
            reply = "‚å®Ô∏è Mir√° la secci√≥n Teclados Gamer üî•.";
          if (lower.includes("audifono"))
            reply = "üéß Tenemos aud√≠fonos con sonido 7.1 y luces RGB.";
          addMessage(reply);
        }, 700);
      };
    </script>
  </body>
</html>
