<!DOCTYPE html>

  <head>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        transition: background 0.4s, color 0.4s;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white">
    <div id="root" class="min-h-screen"></div>

    <script type="text/babel" data-presets="env,react">
      const { motion } = window["framerMotion"];

      // ðŸ§­ HEADER
      const Header = () => (
        <header className="bg-gray-800 bg-opacity-60 backdrop-blur-md shadow-md py-4 sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">

            </h1>
            <nav className="hidden md:flex space-x-6 font-semibold">
              {[
                ["Inicio", "index.html"],
                ["Mouse", "mouse.html"],
                ["Teclados", "teclados.html"],
                ["GrÃ¡ficas", "graficas.html"],
                ["AudÃ­fonos", "audifonos.html"],
                ["Juego", "juego.html"],
                ["Contacto", "contacto.html"],
              ].map(([name, link], i) => (
                <a key={i} href={link} className="hover:text-cyan-400 transition">
                  {name}
                </a>
              ))}
            </nav>
          </div>
        </header>
      );

      // ðŸ’Ž PRODUCT CARD
      const ProductCard = ({ producto }) => (
        <motion.div
          whileHover={{ scale: 1.05 }}
          className="bg-gray-800 rounded-xl p-5 text-center shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition"
        >
          <img
            src={producto.img}
            alt={producto.nombre}
            className="rounded-lg mb-4 mx-auto h-40 object-cover"
          />
          <h3 className="text-xl font-semibold mb-1">{producto.nombre}</h3>
          <p className="text-cyan-300 font-medium mb-2">{producto.precio}</p>
          <p className="text-sm text-gray-400 mb-3">{producto.desc}</p>
          <button className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:scale-105 transition">
            ðŸ›’ Comprar
          </button>
        </motion.div>
      );

      // ðŸ¤– CHATBOT
      const Chatbot = () => {
        const [open, setOpen] = React.useState(false);
        const [messages, setMessages] = React.useState([
          { from: "bot", text: "Â¡Hola gamer! ðŸŽ® Â¿En quÃ© puedo ayudarte hoy?" },
        ]);
        const [input, setInput] = React.useState("");

        const sendMessage = (e) => {
          e.preventDefault();
          if (!input.trim()) return;
          setMessages([...messages, { from: "user", text: input }]);
          setTimeout(() => {
            setMessages((prev) => [
              ...prev,
              {
                from: "bot",
                text:
                  input.toLowerCase().includes("precio") ||
                  input.toLowerCase().includes("costo")
                    ? "ðŸ’¸ Tenemos precios desde S/120 hasta S/350. Â¿Quieres ver los productos?"
                    : "ðŸ˜Ž Estoy en desarrollo, pero pronto te darÃ© respuestas personalizadas.",
              },
            ]);
          }, 700);
          setInput("");
        };

        return (
          <div className="fixed bottom-6 right-6 z-50">
            {open ? (
              <div className="w-80 bg-gray-800 border border-cyan-500 rounded-2xl shadow-lg flex flex-col overflow-hidden">
                <div className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white font-bold text-center py-2">
                  ðŸ¤– Chat NEXO
                </div>
                <div className="flex-1 overflow-y-auto p-3 space-y-2 text-sm max-h-80">
                  {messages.map((msg, i) => (
                    <div
                      key={i}
                      className={`p-2 rounded-lg ${
                        msg.from === "bot"
                          ? "bg-gray-700 text-left"
                          : "bg-cyan-600 text-right ml-auto"
                      }`}
                    >
                      {msg.text}
                    </div>
                  ))}
                </div>
                <form
                  onSubmit={sendMessage}
                  className="flex border-t border-gray-700"
                >
                  <input
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    className="flex-1 p-2 bg-gray-700 text-white outline-none text-sm"
                    placeholder="Escribe tu mensaje..."
                  />
                  <button
                    type="submit"
                    className="px-3 bg-cyan-500 text-black font-bold"
                  >
                    âž¤
                  </button>
                </form>
                <button
                  onClick={() => setOpen(false)}
                  className="bg-red-500 hover:bg-red-600 text-white text-xs py-1"
                >
                  Cerrar
                </button>
              </div>
            ) : (
              <button
                onClick={() => setOpen(true)}
                className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white text-2xl p-4 rounded-full shadow-lg hover:scale-110 transition"
              >
                ðŸ’¬
              </button>
            )}
          </div>
        );
      };

      // ðŸ§  APP PRINCIPAL
      const App = () => {
        const productos = [
          {
            img: "imagen3.jpg",
            nombre: "Mouse RGB Pro",
            precio: "S/ 120.00",
            desc: "Sensor Ã³ptico 16.000 DPI, luces RGB y cable trenzado.",
          },
          {
            img: "imagen11.jpg",
            nombre: "Teclado MecÃ¡nico RGB",
            precio: "S/ 180.00",
            desc: "Switches mecÃ¡nicos, retroiluminaciÃ³n RGB por tecla.",
          },
          {
            img: "96.jpg",
            nombre: "AudÃ­fonos Pro",
            precio: "S/ 220.00",
            desc: "Sonido envolvente 7.1, micrÃ³fono retrÃ¡ctil y RGB.",
          },
        ];

        return (
          <>
            <Header />

              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.6 }}

            >
              <h2 className="text-4xl font-bold text-cyan-400 mb-8">
                ðŸ’Ž Productos Destacados

              <div className="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">

              Â© 2025 NEXO. Todos los derechos reservados.
            </footer>
            <Chatbot />
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
