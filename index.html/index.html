<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXO - Gaming Store</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + Babel -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion (animaciones) -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

    <style>
      body {
        transition: background 0.5s, color 0.5s;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white font-[Poppins]">
    <div id="root"></div>

    <script type="text/babel">
      const { motion } = window["framerMotion"];

      // COMPONENTE HEADER
      const Header = ({ cartCount, toggleTheme }) => (
        <header className="bg-gray-800 bg-opacity-60 backdrop-blur-md shadow-md py-4 sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
              游꿡 NEXO
            </h1>

            <nav className="hidden md:flex space-x-5 text-sm sm:text-base">
              {[
                ["Inicio", "index.html"],
                ["Mouse", "mouse-react.html"],
                ["Teclados", "teclados.html"],
                ["Gr치ficas", "graficas-react.html"],
                ["Aud칤fonos", "audifonos.html"],
                ["Juego", "juego.html"],
                ["Contacto", "contacto.html"],
              ].map(([name, link], i) => (
                <a
                  key={i}
                  href={link}
                  className="hover:text-cyan-400 transition-colors"
                >
                  {name}
                </a>
              ))}
            </nav>

            <div className="flex items-center gap-4">
              <button
                onClick={toggleTheme}
                className="border border-cyan-400 text-cyan-400 px-3 py-1 rounded-lg hover:bg-cyan-400 hover:text-black transition"
              >
                游깿
              </button>
              <div className="relative">
                <button className="text-cyan-400 text-2xl">游</button>
                {cartCount > 0 && (
                  <span className="absolute -top-2 -right-2 bg-purple-600 text-xs px-2 rounded-full">
                    {cartCount}
                  </span>
                )}
              </div>
            </div>
          </div>
        </header>
      );

      // COMPONENTE PRODUCTO
      const ProductCard = ({ item, addToCart }) => (
        <motion.div
          className="bg-gray-800 rounded-xl p-5 text-center shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition-transform duration-300"
          whileHover={{ scale: 1.05 }}
        >
          <img
            src={item.img}
            alt={item.nombre}
            className="rounded-lg mb-4 mx-auto"
          />
          <h3 className="text-xl font-semibold mb-1">{item.nombre}</h3>
          <p className="text-cyan-300 font-medium mb-2">{item.precio}</p>
          <p className="text-sm text-gray-400 mb-3">{item.desc}</p>
          <button
            onClick={() => addToCart(item)}
            className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:scale-105 transition-transform"
          >
            游 Agregar
          </button>
        </motion.div>
      );

      // COMPONENTE TOP VENTAS
      const TopSales = () => (
        <motion.section
          className="max-w-7xl mx-auto px-6 py-10 mt-10 bg-gray-800 bg-opacity-40 rounded-2xl"
          initial={{ opacity: 0, y: 40 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ duration: 0.7 }}
        >
          <h2 className="text-3xl font-bold text-center mb-8 text-cyan-400">
            游댠 Productos m치s vendidos
          </h2>
          <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {[
              {
                nombre: "Mouse RGB Pro",
                precio: "S/ 120.00",
                img: "imagen2.jpg",
                desc: "Sensor 16,000 DPI y cable trenzado.",
              },
              {
                nombre: "Teclado Mec치nico RGB",
                precio: "S/ 180.00",
                img: "imagen5.jpg",
                desc: "Switches mec치nicos y luces RGB din치micas.",
              },
              {
                nombre: "Aud칤fonos Galaxy",
                precio: "S/ 260.00",
                img: "95.webp",
                desc: "Audio envolvente con iluminaci칩n RGB.",
              },
            ].map((item, i) => (
              <ProductCard key={i} item={item} addToCart={() => {}} />
            ))}
          </div>
        </motion.section>
      );

      // APP PRINCIPAL
      const App = () => {
        const [cart, setCart] = React.useState([]);
        const [darkMode, setDarkMode] = React.useState(true);

        const toggleTheme = () => {
          setDarkMode(!darkMode);
          document.body.className = darkMode
            ? "bg-white text-black font-[Poppins]"
            : "bg-gray-900 text-white font-[Poppins]";
        };

        const addToCart = (item) => setCart([...cart, item]);

        return (
          <>
            <Header
              cartCount={cart.length}
              toggleTheme={toggleTheme}
            />
            <motion.main
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.8 }}
            >
              <TopSales addToCart={addToCart} />
              <footer className="text-center py-6 text-gray-400 mt-10">
                춸 2025 NEXO. Todos los derechos reservados.
              </footer>
            </motion.main>
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
