      // ðŸ’Ž PRODUCT CARD
      function ProductCard({ item, addToCart }) {

                    messages.map((msg, i) =>

                        "div",
                        {
                          key: i,
                          className: `p-2 rounded-lg ${
                            msg.from === "bot"
                              ? "bg-gray-700 text-left"

                        },

                    )
                  ),
                  e(
