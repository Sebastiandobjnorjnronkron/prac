<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Gamer - NEXO</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  </head>

  <body class="bg-gray-900 text-white font-[Poppins]">
    <div id="root"></div>

    <script type="text/babel">
      const { motion } = window["framerMotion"];

      // ==== COMPONENTE HEADER ====
      const Header = () => {
        React.useEffect(() => {
          const toggle = document.getElementById("menu-toggle");
          const menu = document.getElementById("menu");
          if (toggle && menu) {
            toggle.addEventListener("click", () => {
              menu.classList.toggle("hidden");
            });
          }
        }, []);

        return (
          <header className="bg-gray-800 bg-opacity-50 backdrop-blur-md shadow-md py-4 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
                üéÆ NEXO
              </h1>

              <nav className="hidden md:flex space-x-5 text-sm sm:text-base">
                <a href="index.html" className="hover:text-cyan-400">Inicio</a>
                <a href="mouse.html" className="text-cyan-400 font-semibold">Mouse</a>
                <a href="teclados.html" className="hover:text-cyan-400">Teclados</a>
                <a href="graficas.html" className="hover:text-cyan-400">Gr√°ficas</a>
                <a href="audifonos.html" className="hover:text-cyan-400">Aud√≠fonos</a>
                <a href="juego.html" className="hover:text-cyan-400">Juego</a>
                <a href="contacto.html" className="hover:text-cyan-400">Contacto</a>
              </nav>

              <button
                id="menu-toggle"
                className="md:hidden border border-cyan-400 text-cyan-400 px-3 py-1 rounded-lg text-lg"
              >
                ‚ò∞
              </button>
            </div>

            <nav
              id="menu"
              className="hidden flex-col text-center bg-gray-800 py-3 space-y-3 md:hidden"
            >
              <a href="index.html" className="hover:text-cyan-400 block">Inicio</a>
              <a href="mouse.html" className="text-cyan-400 font-semibold block">Mouse</a>
              <a href="teclados.html" className="hover:text-cyan-400 block">Teclados</a>
              <a href="graficas.html" className="hover:text-cyan-400 block">Gr√°ficas</a>
              <a href="audifonos.html" className="hover:text-cyan-400 block">Aud√≠fonos</a>
              <a href="juego.html" className="hover:text-cyan-400 block">Juego</a>
              <a href="contacto.html" className="hover:text-cyan-400 block">Contacto</a>
            </nav>
          </header>
        );
      };

      // ==== COMPONENTE TARJETA DE PRODUCTO ====
      const ProductCard = ({ item }) => (
        <motion.div
          whileHover={{ scale: 1.05 }}
          className="bg-gray-800 rounded-xl p-5 text-center shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition"
        >
          <img src={item.img} alt={item.nombre} className="rounded-lg mb-4 mx-auto" />
          <h3 className="text-xl font-semibold mb-1">{item.nombre}</h3>
          <p className="text-cyan-300 font-medium mb-2">{item.precio}</p>
          <p className="text-sm text-gray-400 mb-3">{item.desc}</p>
          <button
            onClick={() =>
              alert("üõí Compra pr√≥ximamente disponible en NEXO Store.")
            }
            className="bg-gradient-to-r from-cyan-400 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:scale-105 transition"
          >
            Comprar
          </button>
        </motion.div>
      );

      // ==== APP PRINCIPAL ====
      const App = () => {
        const productos = [
          {
            img: "imagen9.jpg",
            nombre: "Mouse RGB Pro",
            precio: "S/ 120.00",
            desc: "Sensor √≥ptico 16.000 DPI, luces RGB din√°micas y cable trenzado.",
          },
          {
            img: "imagen2.jpg",
            nombre: "Mouse Inal√°mbrico",
            precio: "S/ 180.00",
            desc: "Conectividad 2.4GHz/Bluetooth 5.0, bater√≠a 70h y polling 1000Hz.",
          },
          {
            img: "imagen3.jpg",
            nombre: "Mouse Ultraligero",
            precio: "S/ 150.00",
            desc: "Peso 69g, sensor PMW3360 y cable paracord flexible.",
          },
          {
            img: "imagen6.jpg",
            nombre: "Mouse Compacto",
            precio: "S/ 90.00",
            desc: "Dise√±o ambidiestro, sensor 8.000 DPI, conexi√≥n USB-C plug & play.",
          },
        ];

        return (
          <div>
            <Header />
            <main className="max-w-7xl mx-auto px-6 py-10">
              <h2 className="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
                üñ± Mouse Gamer
              </h2>

              <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
                {productos.map((p, i) => (
                  <ProductCard key={i} item={p} />
                ))}
              </div>
            </main>

            <footer className="text-center text-gray-400 py-6 border-t border-gray-700 mt-10">
              ¬© 2025 NEXO. Todos los derechos reservados.
            </footer>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
