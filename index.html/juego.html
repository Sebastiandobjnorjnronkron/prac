    <style>
      .game-container {
        position: relative;
        width: 90%;
        max-width: 700px;
        height: 420px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        cursor: crosshair;
        box-shadow: 0 0 25px rgba(90, 0, 255, 0.3);
      }
      .target {
        position: absolute;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: radial-gradient(circle, #5a00ff, #00bfff);
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
        cursor: pointer;
        transition: transform 0.1s;
      }
      .hud {
        text-align: center;
        margin-top: 15px;
      }
      .hud span {
        font-weight: bold;
        color: var(--accent-2);
        margin: 0 10px;
      }
      #startGame {
        background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>

    <main>
      <h2>ðŸŽ¯ Juego NEXO â€” Caza los objetivos</h2>
      <p style="text-align: center; color: var(--text-muted)">
        Haz clic en los cÃ­rculos brillantes antes de que desaparezcan.
        Â¡Demuestra tus reflejos gamer!
      </p>

      <div class="game-container" id="gameContainer"></div>

      <div class="hud">
        <span>PuntuaciÃ³n: <strong id="score">0</strong></span>
        <span>Tiempo: <strong id="time">30</strong>s</span>
        <button id="startGame">Iniciar</button>

    <footer>Â© 2025 NEXO. Todos los derechos reservados.</footer>

    <script>
      const gameContainer = document.getElementById("gameContainer");
      const scoreEl = document.getElementById("score");
      const timeEl = document.getElementById("time");
      const startBtn = document.getElementById("startGame");
      let score = 0,
        time = 30,
        playing = false,
        timer,
        spawn;

      function spawnTarget() {
        const target = document.createElement("div");
        target.classList.add("target");
        const x = Math.random() * (gameContainer.clientWidth - 50);
        const y = Math.random() * (gameContainer.clientHeight - 50);
        target.style.left = x + "px";
        target.style.top = y + "px";
        gameContainer.appendChild(target);

        target.addEventListener("click", () => {
          score++;
          scoreEl.textContent = score;
          target.remove();
        });

        setTimeout(() => target.remove(), 1000 + Math.random() * 500);
      }

      startBtn.addEventListener("click", () => {
        if (playing) return;
        playing = true;
        score = 0;
        time = 30;
        scoreEl.textContent = score;
        timeEl.textContent = time;
        gameContainer.innerHTML = "";
        spawn = setInterval(spawnTarget, 600);
        timer = setInterval(() => {
          time--;
          timeEl.textContent = time;
          if (time <= 0) {
            clearInterval(spawn);
            clearInterval(timer);
            playing = false;
            alert("ðŸŽ® Juego terminado. PuntuaciÃ³n: " + score);
          }
        }, 1000);
      });
    </script>
